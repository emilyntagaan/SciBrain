<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True or False Quiz - SciBrain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="game-navbar">
        <div class="nav-container">
            <button class="btn-exit" onclick="window.location.href='../GamesHub/index.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Exit Quiz
            </button>
            
            <div class="nav-center">
                <span class="difficulty-badge" id="difficultyBadge">Easy</span>
                <span class="question-count" id="questionCount">10 Questions</span>
            </div>
            
            <div class="timer" id="timer" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span id="timerText">10:00</span>
            </div>
        </div>
    </nav>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Main Game Container -->
    <main class="game-container">
        <!-- Question Header -->
        <div class="question-header">
            <h2 class="question-number" id="questionNumber">Question 1/10</h2>
            <div class="score-display">
                <span class="score-label">Score:</span>
                <span class="score-value" id="scoreValue">0/0</span>
            </div>
        </div>

        <!-- Question Card -->
        <div class="question-card">
            <div class="question-icon">‚ùì</div>
            <h1 class="question-text" id="questionText">
                Loading question...
            </h1>
        </div>

        <!-- Answer Buttons -->
        <div class="answer-buttons">
            <button class="answer-btn true-btn" id="trueBtn">
                <div class="btn-icon">‚úì</div>
                <div class="btn-text">TRUE</div>
            </button>
            
            <button class="answer-btn false-btn" id="falseBtn">
                <div class="btn-icon">‚úó</div>
                <div class="btn-text">FALSE</div>
            </button>
        </div>

        <!-- Explanation Box (hidden by default) -->
        <div class="explanation-box" id="explanationBox" style="display: none;">
            <div class="explanation-icon">üí°</div>
            <p class="explanation-text" id="explanationText"></p>
        </div>

        <!-- Keyboard Shortcuts Hint -->
        <div class="shortcuts-hint">
            <span>‚å®Ô∏è Shortcuts: </span>
            <span class="key">T</span> or <span class="key">‚Üí</span> for True
            <span style="margin: 0 8px;">‚Ä¢</span>
            <span class="key">F</span> or <span class="key">‚Üê</span> for False
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
